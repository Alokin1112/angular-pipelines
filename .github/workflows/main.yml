name: Angular CI/CD

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20.9.0

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm run test
      continue-on-error: false

    - name: Bump Version
      run: |
        git config --global user.email "ci/cdGithub@mail.pl"
        git config --global user.name "Github-Ci/Cd"
        npm version patch -m "Bump version to %s [skip ci]" --force

    - name: Build Application
      run: npm run build
      continue-on-error: false
